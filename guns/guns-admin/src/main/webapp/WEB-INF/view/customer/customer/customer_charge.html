@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${item.id}">

            <div class="row">
                <div class="col-sm-6 b-r">
                    <!--<#input id="id" name="id" value="${item.id}" underline="true" readonly="true"/>-->
                    <#input id="name" name="客户名称" value="${item.name}" underline="true" readonly="true"/>
                </div>

                <div class="col-sm-6">
                    <#input id="balance" name="金额" value="" underline="true"/>
                    <!--<#input id="updateTime" name="更新时间" value="${item.updateTime}" underline="true"/>-->
                    <!--<#input id="createTime" name="创建时间" value="${item.createTime}" />-->
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="充值" id="ensure" icon="fa-check" clickFun="CustomerInfoDlg.charge()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/customer/customer/customer_info.js"></script>
@}
